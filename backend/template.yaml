AWSTemplateFormatVersion: 2010-09-09
Description: >-
  backend

Transform:
  - AWS::Serverless-2016-10-31

Resources:
  ##### API Resources #####

  getUsers:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/users/getUsers.default
      Description: A function to grab users' information
      Policies:
        - Statement:
            Effect: "Allow"
            Action:
              - "cognito-idp:ListUsers"
            Resource: !GetAtt CognitoUserPool.Arn
      Events:
        HttpApiEvent:
          Type: HttpApi
          Properties:
            Path: /users
            Method: GET
            ApiId: !Ref HttpApiGateway
      Environment:
        Variables:
          COGNITO_USER_POOL_NAME: !Ref CognitoUserPool

  getEvents:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/events/getEvents.default
      Description: A function to grab events
      Policies:
        - Statement:
            Effect: "Allow"
            Action:
              - "dynamodb:GetItem"
              - "dynamodb:Query"
              - "dynamodb:Scan"
            Resource: !GetAtt EventsTable.Arn
      Events:
        HttpApiEvent:
          Type: HttpApi
          Properties:
            Path: /events
            Method: GET
            ApiId: !Ref HttpApiGateway
            Auth:
              Authorizer: NONE
      Environment:
        Variables:
          EVENTS_TABLE_NAME: !Ref EventsTable

  getEntries:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/events/getEntries.default
      Description: A function to grab event entries
      Policies:
        - Statement:
            Effect: "Allow"
            Action:
              - "dynamodb:GetItem"
              - "dynamodb:Query"
              - "dynamodb:Scan"
            Resource: !GetAtt EntriesTable.Arn
      Events:
        HttpApiEvent:
          Type: HttpApi
          Properties:
            Path: /events/entries
            Method: GET
            ApiId: !Ref HttpApiGateway
            Auth:
              Authorizer: NONE
      Environment:
        Variables:
          EVENTS_TABLE_NAME: !Ref EntriesTable

  ##### API Resources #####

  ##### DB Resources #####

  ### View README.md for the table data layouts ###

  TeamsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: teams
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: teamId
          AttributeType: S
      KeySchema:
        - AttributeName: teamId
          KeyType: HASH

  TeamMembersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: teamMembers
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: teamId
          AttributeType: S
        - AttributeName: memberId
          AttributeType: S
      KeySchema:
        - AttributeName: teamId
          KeyType: HASH
        - AttributeName: memberId
          KeyType: RANGE

  EventsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: events
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: eventId
          AttributeType: S
      KeySchema:
        - AttributeName: eventId
          KeyType: HASH

  EntriesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: entries
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: eventId
          AttributeType: S
        - AttributeName: teamId
          AttributeType: S
      KeySchema:
        - AttributeName: eventId
          KeyType: HASH
        - AttributeName: teamId
          KeyType: RANGE

  ##### DB Resources #####

  ##### Cognito User Pool #####

  CognitoUserPool:
    Type: "AWS::Cognito::UserPool"
    Properties:
      UserPoolName: yorkshire-3-peaks-user-pool
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Priority: 1
            Name: verified_email
      UsernameConfiguration:
        CaseSensitive: false
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
      EmailConfiguration:
        SourceArn: !Sub arn:aws:ses:${AWS::Region}:${AWS::AccountId}:identity/yorkshirepeaks@gmail.com
        # manually verified the email via AWS console so we don't have the ARN reference
        ReplyToEmailAddress: yorkshirepeaks@gmail.com
        EmailSendingAccount: DEVELOPER
        From: The Yorkshire 3 Peaks Team <yorkshirepeaks@gmail.com>
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      VerificationMessageTemplate:
        DefaultEmailOption: CONFIRM_WITH_CODE
        EmailMessage: >-
          Here is your code: {####}
        EmailSubject: Yorkshire 3 Peaks Account Code
      UserAttributeUpdateSettings:
        AttributesRequireVerificationBeforeUpdate:
          - email
      MfaConfiguration: "OFF"
      DeletionProtection: ACTIVE
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          TemporaryPasswordValidityDays: 7
      Schema:
        - Name: phone_number
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: true
          StringAttributeConstraints:
            MinLength: "0"
            MaxLength: "2048"
        - Name: "ice_number"
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          StringAttributeConstraints:
            MinLength: "0"
            MaxLength: "2048"
        - Name: "notify"
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          StringAttributeConstraints:
            MinLength: "0"
            MaxLength: "2048"
        - Name: email
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: true
          StringAttributeConstraints:
            MinLength: "0"
            MaxLength: "2048"
        - Name: given_name
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: true
          StringAttributeConstraints:
            MinLength: "0"
            MaxLength: "2048"
        - Name: family_name
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: true
          StringAttributeConstraints:
            MinLength: "0"
            MaxLength: "2048"

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: yorkshire-3-peaks-user-pool-app-client
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      GenerateSecret: false
      PreventUserExistenceErrors: ENABLED
      ReadAttributes:
        - custom:ice_number
        - custom:notify
        - email
        - phone_number
        - given_name
        - family_name
        - email_verified
      UserPoolId: !Ref CognitoUserPool
      WriteAttributes:
        - custom:ice_number
        - custom:notify
        - email
        - phone_number
        - given_name
        - family_name

  UserPoolGroupORGANISER:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      UserPoolId: !Ref CognitoUserPool
      GroupName: Organiser
      Precedence: 20
      Description: A group of volunteers that want to help organiser the future events

  UserPoolGroupADMIN:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      UserPoolId: !Ref CognitoUserPool
      GroupName: Admin
      Precedence: 10
      Description: A group people trained to look after the data in the db

  ##### Cognito User Pool #####

  ##### API Gateway #####

  # 2 Certs request manually:
  # - one in us-east-1 for the amplify application - 4f068f57-af87-4721-b205-df7275fbbe25
  # - one in eu-west-2 for the http-api - aec5a927-bae6-45a0-9ccf-ae918431df25

  # 1 CNAME DNS recorded added to api.yorkshirepeaks.co.uk to api gateway

  HttpApiGateway:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: Prod
      Domain:
        DomainName: api.yorkshirepeaks.co.uk
        CertificateArn: !Sub arn:aws:acm:${AWS::Region}:${AWS::AccountId}:certificate/aec5a927-bae6-45a0-9ccf-ae918431df25
        EndpointConfiguration: REGIONAL
      Auth:
        Authorizers:
          OAuth2Authorizer:
            JwtConfiguration:
              issuer: !Sub "https://cognito-idp.${AWS::Region}.amazonaws.com/${CognitoUserPool}"
              audience:
                - !Ref UserPoolClient
            IdentitySource: "$request.header.Authorization"
        DefaultAuthorizer: OAuth2Authorizer

Globals:
  Function:
    Runtime: nodejs20.x
    Architectures:
      - x86_64
    MemorySize: 128
    Timeout: 100

Outputs:
  WebEndpoint:
    Description: "API Gateway endpoint URL for Prod"
    Value: !Sub "https://api.yorkshirepeaks.co.uk/"
