AWSTemplateFormatVersion: 2010-09-09
Description: >-
  backend

Transform:
  - AWS::Serverless-2016-10-31

Resources:
  ##### User Resources #####

  getUsers:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/users/getUsers.default
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A function to grab users' information
      Policies:
        - Statement:
            Effect: "Allow"
            Action:
              - "cognito-idp:ListUsers"
            Resource: !GetAtt CognitoUserPool.Arn
      Events:
        Api:
          Type: Api
          Properties:
            Path: /user/
            Method: GET
      Environment:
        Variables:
          COGNITO_USER_POOL_ID: !Ref CognitoUserPool

  getEvents:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/users/getEvents.default
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A function to grab events
      Policies:
        - Statement:
            Effect: "Allow"
            Action:
              - "dynamodb:GetItem"
              - "dynamodb:Query"
              - "dynamodb:Scan"
            Resource: !GetAtt EventsTable.Arn
      Events:
        Api:
          Type: Api
          Properties:
            Path: /event/
            Method: GET
      Environment:
        Variables:
          EVENT_TABLE_ID: !Ref EventsTable

  getEntries:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/users/getEntries.default
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A function to grab event entries
      Policies:
        - Statement:
            Effect: "Allow"
            Action:
              - "dynamodb:GetItem"
              - "dynamodb:Query"
              - "dynamodb:Scan"
            Resource: !GetAtt EntriesTable.Arn
      Events:
        Api:
          Type: Api
          Properties:
            Path: /event/entries/
            Method: GET
      Environment:
        Variables:
          ENTRIES_TABLE_ID: !Ref EntriesTable

  ##### User Resources #####

  ##### Event Resources #####

  ### View README.md for the table data layouts ###

  TeamsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: teams
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: teamId
          AttributeType: S
      KeySchema:
        - AttributeName: teamId
          KeyType: HASH

  TeamMembersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: teamMembers
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: teamId
          AttributeType: S
        - AttributeName: memberId
          AttributeType: S
      KeySchema:
        - AttributeName: teamId
          KeyType: HASH
        - AttributeName: memberId
          KeyType: RANGE

  EventsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: events
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: eventId
          AttributeType: S
      KeySchema:
        - AttributeName: eventId
          KeyType: HASH

  EntriesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: entries
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: eventId
          AttributeType: S
        - AttributeName: teamId
          AttributeType: S
      KeySchema:
        - AttributeName: eventId
          KeyType: HASH
        - AttributeName: teamId
          KeyType: RANGE

  ##### Event Resources #####

