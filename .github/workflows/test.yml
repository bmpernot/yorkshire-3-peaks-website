name: Y3P CI/CD test pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  format-and-validate-checks:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Format check
        run: npm run format:check
      - name: Lint check
        run: npm run lint

  test-ui-components:
    runs-on: self-hosted
    needs:
      - format-and-validate-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
        working-directory: "ui"
      - name: Run component tests
        run: npm run test
        working-directory: "ui"

  test-ui:
    runs-on: self-hosted
    needs:
      - format-and-validate-checks
    env:
      NEXT_PUBLIC_USER_POOL_ID: ${{ vars.NEXT_PUBLIC_USER_POOL_ID }}
      NEXT_PUBLIC_USER_POOL_CLIENT_ID: ${{ vars.NEXT_PUBLIC_USER_POOL_CLIENT_ID }}
      NEXT_PUBLIC_AWS_REGION: ${{ vars.NEXT_PUBLIC_AWS_REGION }}
      NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Runs cypress tests
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run start -- --port 5000
          working-directory: ui
          wait-on: "http://localhost:5000"
          env: ui_base_url=http://localhost:5000

  test-backend:
    runs-on: self-hosted
    needs:
      - format-and-validate-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install backend dependencies
        run: npm ci
        working-directory: "backend"
      - name: Backend tests
        run: npm run test
        working-directory: "backend"
